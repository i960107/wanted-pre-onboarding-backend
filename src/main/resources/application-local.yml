spring:
  h2:
    console:
      enabled: true
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create
      generate-ddl: true

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

jwt:
  secretkey: WANTED_CHALLENGE_BACKEND_SECRETKEY
  auth-token-time: 2
  refresh-token-time: 10
